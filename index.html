	<body>
        <body>
            <section class="section">
              <div class="container">
                <h1 class="title">Simpson API</h1>
                <div class="content" id="simpson">
              
                      <p><strong>Gah, stupid sexy Flanders!</strong></p>
                      <p><i>Homer Simpson</i></p>
                      <img src="https://cdn.glitch.com/3c3ffadc-3406-4440-bb95-d40ec8fcde72%2FHomerSimpson.png?1497567511939">
              
                    </div>
              </div>
            </section>
        
            <!-- We need to load axios first! -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
            <script>
              // This function loads Simpson data from the Simpson API
        
              function fetchSimpsonJSON() {
                // Feel free to download this HTML and edit it, to use another Simpson ID
        
                const simpsons = 1;
        
                const url = `https://simpsons-quotes-api.herokuapp.com/quotes`;
        
                axios
                  .get(url)
        
                  .then(function (response) {
                    return response.data; // response.data instead of response.json() with fetch
                  })
        
                  .then(function (simpson) {
                    console.log('data decoded from JSON:', simpson);
        
                    // Build a block of HTML
        
                    const simpsonHtml = `
              
                      <p><strong>${simpson[0].quote}</strong></p>
                      <p><i>${simpson[0].character}</i></p>
                      <img src="${simpson[0].image}" />
              
                    `;
        
                    document.querySelector('#simpson').innerHTML = simpsonHtml;
                  });
              }
        
              fetchSimpsonJSON();
            </script>
          
        
		
	</body>
</html>
